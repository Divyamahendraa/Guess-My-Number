<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess my number</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <header>
        <div>
            <button class="again">again!</button>
            <p>(between 1 and 20)</p>
        </div>
        <h1>Guess My Number!</h1>
        <p class="number">?</p>
    </header>
    <main>
        <section class="left">
            <input type="number" name="guess" class="guess" id="guess">
            <button id="checkbtn" class="checkbtn">check!</button>
        </section>
        <section class="right">
            <p class="message">Start guessing</p>
            <p class="label-score">score: <span class="score">20</span></p>
            <p class="label-highscore">highscore: <span class="highscore">0</span></p>
        </section>
    </main>
</body>
<script type="text/javascript" src="/Guess my number game/script.js"></script>

</html>
